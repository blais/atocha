#
# Apache configuration for Atocha mod_python demo.
#

# Load the mod_python module.
## LoadModule python_module conf/mod_python.so

<Macro AtochaDemoModPython $root>

  <Directory $root/test/demo/modpython>
      SetHandler python-program
  
      PythonHandler atocha_mp
      PythonOption DemoRoot "$root/test/demo/modpython"
      PythonPath "['$root/test/demo/modpython'] + sys.path"
  
      # Enable Python level optimizations.
      # PythonOptimize On
  </Directory>

  <Directory $root/test/demo/modpython/resources>
      SetHandler default-handler
  </Directory>

</Macro>

